## Server Properties
server.port= 8080
spring.application.name = arrangespace

# Local mongodb configuration.
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=arrangement_db


## Security Properties
security.jwt.token.secret-key=arrangespace-key
security.jwt.token.expire-length=86400000

# Logging configuration.
logging.level.org.springframework=ERROR
logging.level.com.arrangespace=DEBUG
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n
